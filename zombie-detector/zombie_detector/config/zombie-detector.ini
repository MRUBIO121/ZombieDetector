[api]
host = 0.0.0.0
port = 8000
workers = 1
log_level = info

[detection]
# Examples default criterion states (0=inactive, 1=active)
default_states_2a = 1  # Ghoul (CPU + Network)
default_states_1a = 1  # Single CPU criterion

[kafka]
# Basic Kafka configuration
enabled = true
bootstrap_servers = localhost:9092
topic_prefix = zombie-detector
compression_type = gzip
retries = 3
acks = all
batch_size = 16384
linger_ms = 100
buffer_memory = 33554432


# Security Configuration
security_protocol = PLAINTEXT
# Options: PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL

# SSL Configuration (when security_protocol = SSL or SASL_SSL)
ssl_check_hostname = true
ssl_cafile = /etc/zombie-detector/ssl/ca-cert.pem
ssl_certfile = /etc/zombie-detector/ssl/client-cert.pem
ssl_keyfile = /etc/zombie-detector/ssl/client-key.pem
ssl_password = 
ssl_crlfile = 
ssl_ciphers = ALL:!ADH:!LOW:!EXP:!MD5:@STRENGTH

# SASL Configuration (when security_protocol = SASL_PLAINTEXT or SASL_SSL)
sasl_mechanism = PLAIN
# Options: PLAIN, SCRAM-SHA-256, SCRAM-SHA-512, GSSAPI, OAUTHBEARER

# SASL PLAIN/SCRAM credentials
sasl_plain_username = zombie-detector
sasl_plain_password = your-secure-password

# SASL SCRAM credentials (same as PLAIN for configuration)
sasl_username = zombie-detector
sasl_password = your-secure-password

# SASL GSSAPI (Kerberos) configuration
sasl_kerberos_service_name = kafka
sasl_kerberos_domain_name = example.com

# SASL OAuth configuration
sasl_oauth_token_provider = custom_provider


[tracking]
max_history_entries = 1000
cleanup_days = 30
enable_lifecycle_events = true

[logging]
log_file = /var/log/zombie-detector/zombie-detector.log
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
max_file_size = 10MB
backup_count = 5
